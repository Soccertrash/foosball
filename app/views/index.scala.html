@import play.api.i18n.Messages
<!DOCTYPE html>
<html ng-app="tournamentManager">
<head>
    <title>@Messages("application.title")</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="@routes.JavascriptRouter.javascriptRoutes" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>

    <link href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")" rel="stylesheet"/>
